<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-variante-heading" data-cy="VarianteCreateUpdateHeading">Create or edit a Variante</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_coups">Coups</label>
          <input type="text" class="form-control" name="coups" id="field_coups" data-cy="coups" formControlName="coups" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ouverture">Ouverture</label>
          <select class="form-control" id="field_ouverture" data-cy="ouverture" name="ouverture" formControlName="ouverture">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="ouvertureOption.id === editForm.get('ouverture')!.value?.id ? editForm.get('ouverture')!.value : ouvertureOption"
              *ngFor="let ouvertureOption of ouverturesSharedCollection; trackBy: trackOuvertureById"
            >
              {{ ouvertureOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
