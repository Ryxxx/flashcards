<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ouverture">
      <h2 data-cy="ouvertureDetailsHeading"><span>Ouverture</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ ouverture.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ ouverture.nom }}</span>
        </dd>
        <dt><span>Couleur</span></dt>
        <dd>
          <span>{{ ouverture.couleur }}</span>
        </dd>
        <dt><span>Premier Coups</span></dt>
        <dd>
          <span>{{ ouverture.premierCoups }}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
          <span>{{ ouverture.userId?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ouverture', ouverture.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
