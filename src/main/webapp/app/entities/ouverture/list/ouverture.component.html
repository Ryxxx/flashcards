<div>
  <h2 id="page-heading" data-cy="OuvertureHeading">
    <span>Ouvertures</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ouverture"
        [routerLink]="['/ouverture/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Ouverture </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ouvertures?.length === 0">
    <span>No ouvertures found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ouvertures && ouvertures.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>Id</span></th>
          <th scope="col"><span>Nom</span></th>
          <th scope="col"><span>Couleur</span></th>
          <th scope="col"><span>User Id</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ouverture of ouvertures; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ouverture', ouverture.id, 'view']">{{ ouverture.id }}</a>
          </td>
          <td>{{ ouverture.nom }}</td>
          <td>{{ ouverture.couleur }}</td>
          <td>
            {{ ouverture.userId?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ouverture', ouverture.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ouverture', ouverture.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(ouverture)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
